<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/TrabajoEspecialPyhton/css/iniciosesion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Iniciar sesion</title>
  </head>
  <body>
    <div class="container">
      <div class="form-content">
        <h1 id="title">Registro</h1>
        <form id="formulario">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="username" placeholder="Nombre" />
            </div>
            <div class="input-field" id="nameInput">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="correo" placeholder="Correo" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="Contraseña" />
            </div>
            <p>Olvidaste tu contraseña? <a href="#">Click aqui</a></p>
          </div>
          <div class="btn-field">
            <button id="signUp" type="button">Registro</button>
            <button id="signIn" type="button" class="disable">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/sesion.js"></script>
  </body>
</html>
